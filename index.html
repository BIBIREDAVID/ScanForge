<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanForge - QR Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <h1>Scan Forge</h1>
    <div class="tabs">
      <button id="generateTabBtn">Generate QR</button>
      <button id="scanTabBtn">Scan QR</button>
    </div>

    <div id="generateTab" class="tab active-tab">
      <select id="inputType">
        <option value="text">Text / Link</option>
        <option value="pdf">Upload PDF</option>
      </select>
      <input type="text" id="textInput" placeholder="Enter text or URL" />
      <input type="file" id="pdfInput" accept="application/pdf" style="display: none;" />
      <div id="error"></div>
      <button onclick="generateQRCode()">Generate QR</button>
      <div id="qrcode"></div>
      <a id="downloadBtn" class="button" style="display: none;" download="qrcode.png">Download QR</a>
      <button id="copyBtn" style="display: none;" onclick="copyToClipboard()">Copy Link</button>
    </div>

    <div id="scanTab" class="tab">
      <video id="preview" style="width: 100%; border-radius: 8px;"></video>
      <div id="scanResult"></div>
      <div id="cameraError"></div>
    </div>

    <div id="toast"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
